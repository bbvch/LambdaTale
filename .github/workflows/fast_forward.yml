on:
  issue_comment:
    types: [created]
jobs:
  fast_forward_job:
    name: Fast Forward
    if: github.event.issue.pull_request != '' && contains(github.event.comment.body, '/ff-merge')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Fast Forward PR
        id: ff-action
        uses: ./
        with:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          success_message: 'Success: fast forwarded ***target_base*** to ***source_head***'
          failure_message: 'Failed: cannot fast forward'
          update_status: true
