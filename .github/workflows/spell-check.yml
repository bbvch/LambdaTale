on:
  pull_request:
  push:
    branches: [main]
permissions: {}
jobs:
  spell-check:
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      statuses: write
    steps:
      - uses: actions/checkout@0ad4b8fadaa221de15dcec353f45205ec38ea70b # v4
      - run: npx cspell@6 "**/*"
